<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1 class="main-title">Rock, Paper, Scissors</h1>
  </header>
  

  <h2>Choose Your Move:</h2>
  <button class="choice" data-choice="rock">Rock</button>
  <button class="choice" data-choice="paper">Paper</button>
  <button class="choice" data-choice="scissors">Scissors</button>

  <div id="results"></div>
  <div id="score">Score - You: 0, Computer: 0</div>

  <button id="play-again" style="display: none;">Play Again</button>

  <script src="script.js"></script>
</body>
</html>
